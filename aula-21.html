<body>
    <script>

        var loteria = []
        var numerosEscolhidos = []

            for(var i = 0;i < 6;i++){

            var numero = (Math.random()*60).toFixed()

            loteria.push(numero) 

            }

            for(var a = 0;a < 6;a++){
            
            var numero = Number(prompt('Numero da loteria: '+ a))
            
            numerosEscolhidos.push(numero)

            }

            console.log(numerosEscolhidos)
            console.log(loteria)
        
    </script>
