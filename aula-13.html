<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mult1 = Number(prompt('Qual será o multiplicador ?<hr>'))
        document.write('A tabuada de '+ mult1 +' é:')
        for(var mult2 = 0;mult2 <= 10; mult2++){
            
            document.write(mult1 +' X '+ mult2 + '=' + mult1*mult2 + '<br>')
        }
        
        

    </script>
</body>
</html>
