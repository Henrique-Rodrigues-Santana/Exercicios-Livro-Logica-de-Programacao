<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        var idade1 = 29
        var idade2 = 32
        var idade3 = 46

        var soma = idade1 + idade2 + idade3
        var media = soma / 3

        document.write('A soma das idades é ' + soma +"<br>")
        document.write('A média das idades é ' + Math.round(media))

    </script>
</body>
