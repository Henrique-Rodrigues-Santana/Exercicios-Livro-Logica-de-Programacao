<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var irmaos = Number(prompt('Qual a quantidade de irmãos que você tem?'))

        var perguntas = 0

        for(var contagem = 1;contagem <= irmaos; contagem++){

            if(contagem == 1){
                var media = Number(prompt('Qual é a idade do seu primeiro irmão?'))
            }else{
                var media = media + Number(prompt('Qual é a idade do próximo ?'))
            }

          }

          document.write('A média é '+ (media / irmaos).toFixed())

    </script>
</body>
</html>
