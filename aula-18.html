<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numero">
    <input type="submit" id="advinha" value="Verificar">

    <script>
        var segredo = (Math.random()*10).toFixed()

        console.log(segredo)

        var caixaDoNumero = document.getElementById('numero')

        var botaoClicado = function(){
            if(segredo == caixaDoNumero.value){
                alert('Parabéns, você acertou')
            }else{
                alert('Lamento, você errou')
            }
        }

        var botaoC = document.getElementById('advinha')
        botaoC.onclick = botaoClicado

        caixaDoNumero.value = ''

    </script>
</body>
</html>
