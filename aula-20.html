    <input type="submit" id="verificar" value="Verificar valor">

            for(var i = 0; i < sorteio.length;i++){
                if(sorteio[i] == numero){
                    alert('Numero jÃ¡ adicionado')
                    return
                }
            }
            sorteio.push(numero)
            console.log(sorteio)

        }

        var add = document.getElementById('verificar')
        add.onclick = adicionarNumero
    </script>
</body>
