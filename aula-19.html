<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numero">
    <input type="submit" id="verificar" value="Verificar">


    <script>
        var loteria = [12,45,65,32,57]

        var numero = document.getElementById("numero")

        var botaoClicado = function(){
            for(var i = 0;i<loteria.length;i++){
                if(loteria[i] == numero.value){
                    alert('Parabens')
                    return
                }
            }

            alert('Infeslimente')
        }

        var verificando = document.getElementById('verificar')
        verificando.onclick = botaoClicado
        
        

    </script>
</body>
</html>
